name: biology_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.2.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  path: ^1.9.1
  shared_preferences: ^2.2.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: 0.14.3
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/q_img/
    - assets/database.db


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon/logobio.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/icon/logobio.png"
  windows:
    generate: true
    image_path: "assets/images/icon/logobio.png"
  macos:
    generate: true
    image_path: "assets/images/icon/logobio.png"

fonts:
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat-Medium.ttf
        weight: 400
      - asset: fonts/Montserrat-Bold.ttf
        style: bold

